<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="guessingNumber.css">
</head>
<body>
    <header>
        <div class="heading">
            
            <h1>Guess My Number!</h1>
            <p>(Between 1 to 20)</p>
            <br><br>
            <div class="number">?</div>
            <hr noshade="12">
        </div>
    </header>
    <main>
        <div class="user">
            <input type="number" class="guess" name="" id="">
            <button class="btn check">Check!</button>
        </div>
        <div class="system">
            <p class="message">Start Guessing....</p>
            <p class="score_field">Score: 
                <span class="score">20</span> 
            </p>
            <p class="highscore_field">Highscore: 
                <span class="highscore">0</span> 
            </p>
        </div>
    </main>
        <button class="btn">Again!</button>
        <script src="guessingNumber.js"></script>
</body>
</html>
